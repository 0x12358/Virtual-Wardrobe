name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 当代码被推送到 main 分支时触发

# ↓↓↓ 添加下面这4行关键的权限代码 ↓↓↓
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist